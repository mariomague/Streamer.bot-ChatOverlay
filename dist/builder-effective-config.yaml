directories:
  output: dist
  buildResources: build
appId: com.mmg.chatoverlay
productName: Chat Overlay
files:
  - filter:
      - index.js
      - chat.js
      - chat.html
      - chat.css
      - config.json
      - message.wav
win:
  target:
    - nsis
    - portable
  icon: icon.ico
mac:
  target: dmg
  icon: icon.icns
linux:
  target:
    - AppImage
    - deb
  icon: icon.png
electronVersion: 38.3.0
